<div class="mat-dialog">

  <div mat-dialog-content>
      <h1 mat-dialog-title>Create a Channel</h1> 
      <p>Circle Name</p>
  
      <mat-form-field>
        <input matInput  tabindex="1" [(ngModel)]="data.newCircleName">
      </mat-form-field>
   
  
  
    <div mat-dialog-actions>
      <button mat-button (click)="onCancelClick()">Cancel</button>
      <button mat-button  [mat-dialog-close]="data.newCircleName" cdkFocusInitial>Save</button>
      
    </div>
  </div>
  </div>
